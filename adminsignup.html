<!DOCTYPE html>
<html>
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    rel="stylesheet"
  />

  <head>
    <title>BookMyDoc - Admin Login</title>
    <link rel="stylesheet" href="css/adminsignup.css" />
  </head>

  <body>
    <div>
      <header>
        <a href="landing.html"><img src="assets/logo.png" class="logo" /></a>
        <ul>
          <li class="login"><a href="signup.html">Login as Patient</a></li>
        </ul>
      </header>
    </div>

    <div class="loginAdmin">
      <h2 class="login-header">Admin Login</h2>

      <form class="login-container">
        <p><input type="email" placeholder="Email" /></p>
        <p><input type="password" placeholder="Password" /></p>
        <p><input type="submit" value="Log in" class="adlogbtn" /></p>
      </form>
    </div>
  </body>
  <script src="js/adminsignup.js"></script>
</html>
