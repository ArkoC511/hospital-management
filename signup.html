  <title>BookMyDoc - Login</title>

<body>
  <section>
    <header>
      <a href="landing.html"><img src="assets/logo.png" class="logo" /></a>
      <ul>
        <li class="login"><a href="adminsignup.html">Login as Admin</a></li>
      </ul>
    </header>
    <div class="content">
      <h2>Welcome to <span>BookMyDoc</span></h2>
      <div class="container" id="container">
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="#"><img src="assets/google.png" class="social" /></a>
              <a href="#"><img src="assets/facebook.png" class="social" /></a>
              <a href="#"><img src="assets/twitter.png" class="social" /></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
          </form>
        </div>
        <div class="form-container sign-up-container">
          <form id="signup-form">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="#"><img src="assets/google.png" class="social" /></a>
              <a href="#"><img src="assets/facebook.png" class="social" /></a>
              <a href="#"><img src="assets/twitter.png" class="social" /></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="phone number" placeholder="Phone Number" />
            <input type="medid" placeholder="Medical ID No." />
            <button type="submit" value="Submit">Sign Up</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-right">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login</p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-left">
              <h1>Hello!</h1>
              <p>Register with us and book your appointments anytime.</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
